<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Correos Electrónicos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        input[type="email"] {
            width: 80%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #74ebd5;
            background-image: linear-gradient(45deg, #74ebd5, #9face6);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-image: linear-gradient(45deg, #9face6, #74ebd5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Regístrate ahora!</h1>
        <p>Ingresa tu correo electrónico para recibir nuestras últimas novedades y ofertas exclusivas.</p>
        <input type="email" placeholder="Ingresa tu correo electrónico" required>
        <br>
        <button>Registrarse</button>
    </div>
</body>
</html>
